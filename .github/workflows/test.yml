name: test

on:
  push:
    branches:
      - master
      - develop
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.10"
  POETRY_VERSION: "1.2.1"
  POETRY_URL: "https://install.python-poetry.org"

jobs:
  test:
    uses: Private-Crypto-Trading-Fund/midas-dev/common/github/workflows/test.yml
